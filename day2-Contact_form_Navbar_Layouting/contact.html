<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <link rel="icon" href="assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="assets/logo.png" alt="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#blog">My Project</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>
    <form action="">
      <h1>GET IN TOUCH</h1>
      <div class="container-form">
        <div>
          <label for="input-name">Nama</label>
          <input id="input-name" type="text" placeholder="Masukan Nama" />
        </div>
        <div>
          <label for="input-email">Email</label>
          <input id="input-email" type="text" placeholder="Masukan Email" />
        </div>
        <div>
          <label for="input-phone">Phone number</label>
          <input
            id="input-phone"
            type="number"
            placeholder="Masukan No.Telpon"
          />
        </div>
        <div>
          <label for="input-subject">Subject</label>
          <select name="" id="input-subject">
            <option value="">select...</option>
            <option value="">frontend</option>
            <option value="">backend</option>
            <option value="">Fullstack</option>
          </select>
        </div>
        <div>
          <label for="massage">Your Massage</label>
          <textarea
            name=""
            id="massage"
            cols="30"
            rows="10"
            style="resize: none"
            placeholder="Masukan Pesan Anda"
          ></textarea>
        </div>
        <div class="submit">
          <button>Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
